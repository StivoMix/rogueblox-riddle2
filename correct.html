<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>You Did It</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 48px;
    }

    p {
      font-size: 18px;
      color: #00ffcc;
    }
  </style>
  <script>
    if (sessionStorage.getItem("authenticated") !== btoa("true")) {
      window.location.href = "cheater.html";
      sessionStorage.setItem("auth2", "true");
    } else {
      sessionStorage.removeItem("authenticated");
    }
  </script>
</head>

<body>
  <h1>✔️ All Plasma Orbs Collected!</h1>
  <p>You’ve proven yourself worthy of the Coyote's final riddle.</p>
  <p>Stay tuned for <strong>Rogueblox Riddle 3</strong>...</p>

  <audio id="bgMusic" src="soundeffects/bgmusic.mp3" loop preload="auto"></audio>

  <script>
    const bgMusic = document.getElementById("bgMusic");

    function playMusicOnInteraction() {
      bgMusic.volume = 0.5;
      bgMusic.play().catch(error => {
        console.error("Audio playback failed:", error);
      });

      document.body.removeEventListener("click", playMusicOnInteraction);
      document.body.removeEventListener("keydown", playMusicOnInteraction);
    }

    document.body.addEventListener("click", playMusicOnInteraction);
    document.body.addEventListener("keydown", playMusicOnInteraction);
  </script>
</body>
</html>
